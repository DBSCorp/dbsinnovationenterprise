<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500" preserveAspectRatio="none">
    
    <!-- Background Grid -->
    <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1000" height="500" fill="url(#grid)"/>

    <!-- Geometric Shapes -->
    <g stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
        <polygon points="100,50 150,100 100,150 50,100" />
        <polygon points="400,100 450,150 400,200 350,150" />
        <polygon points="700,50 750,100 700,150 650,100" />
        
        <polygon points="200,300 250,350 200,400 150,350" />
        <polygon points="500,250 550,300 500,350 450,300" />
        <polygon points="800,300 850,350 800,400 750,350" />
    </g>

    <!-- Connecting Lines -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
        <line x1="100" y1="50" x2="500" y2="250" />
        <line x1="400" y1="100" x2="800" y2="300" />
        <line x1="700" y1="50" x2="200" y2="300" />
        <line x1="200" y1="300" x2="400" y2="100" />
        <line x1="500" y1="250" x2="800" y2="300" />
    </g>
</svg>
